<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Modificar Datos</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Name:</label>
          <input [(ngModel)]="product.name" name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Price:</label>
          <input [(ngModel)]="product.price" name="price" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Address:</label>
          <input [(ngModel)]="product.address" name="address" type="text" class="form-control">
        </div>
        <button (click)="Ac(product)" class="btn btn-danger">Ac</button>
      </form>
    </div>
  </div>
</div>
