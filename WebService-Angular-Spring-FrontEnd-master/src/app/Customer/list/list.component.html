<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>customer</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>NOMBRES</th>
            <th>APELLIDOS</th>
            <th>ADDRESS</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customer" class="text-center">
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.countrycode}}</td>
            <td>{{customer.budget}}</td>
            <td>{{customer.used}}</td>
            <td>
              <button (click)="Edits(customer)" class="btn btn-warning">Edits</button>
              <button (click)="Deletes(customer)" class="btn btn-danger" style="margin-left: 10px;">Deletes</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
