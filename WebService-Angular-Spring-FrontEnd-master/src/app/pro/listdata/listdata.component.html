<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Personas</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>NOMBRES</th>
            <th>APELLIDOS</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pro of pro" class="text-center">
            <td>{{pro.id}}</td>
            <td>{{pro.name}}</td>
            <td>{{pro.price}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
